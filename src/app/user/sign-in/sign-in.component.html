<div class="signin">
    <div class="signin-container">
        <h2>Log in</h2>
        <img src="./assets/images/register/ng.png" alt="">
        <form [formGroup] = "signinForm" >
            <mat-form-field>
                <input matInput type="text" placeholder="User Name" formControlName="userName">
                <mat-error *ngIf="userName.touched">
                    Please fill in username
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput type="text" placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!password.value">Enter your password</mat-hint>
                <mat-error *ngIf="password.invalid && password.touched">
                    Password must be atleast 6 characters long
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-button color="primary" type="button" (click)="onsubmit(signinForm.value)">Submit</button>
            <br>
            <p class="signup-link"><a routerLink="/signup">Create Account</a></p>
            
        </form>
        <div class="error" *ngIf="hasError">
            <p>{{ errorMessages }}</p>
        </div>
    </div>
</div>
